<div class="container">
  <div class="row controllers">
    <button type="button" class="btn btn-outline-primary" (click)="submit()">Run Code</button>
  </div>
  <div class="row">
    <div class="col-8">
      <div id="editor"></div>
    </div>
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Output:</h5>
          {{buildResult}}
        </div>
        <div class="card-body">
          {{runResult}}
        </div>
      </div>
    </div>
  </div>
</div>
